---
name: Publish

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - "master"
      - "main"
    tags:
      - "v*"
  workflow_dispatch:

permissions: read-all

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # pin@v3

      - name: Build and Publish Image
        uses: wesley-dean/publish_container@b132ea227d5e9fce07bead153725c6c9c98dea76 # pin@v1.0.4
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_PAT }}
          ghcr_token: ${{ secrets.GHCR_PAT }}
          ghcr_username: ${{ secrets.GHUB_USERNAME }}
          github_ref: ${{ github.ref }}
          repository_name: ${{ github.event.repository.name }}
          platforms: linux/amd64,linux/arm/v7
